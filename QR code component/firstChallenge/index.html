<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>  
</head>

<body>
  <main>
    <section>
      <article id="image-placeholder">
        <img src="images/image.png" alt="QR code image">
      </article>

      <article id="text-information">
        <div id="head-text"> 
          <h2>Improve your front-end</h2>
          <h2>skills by building projects</h2>
        </div>
        
        <div id="paragraph-text">
        <p>Scan the QR code to visit Frontend</p>
        <p>Mentor and take your coding skills to</p>
        <p>the next level.</p>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
